    input[type=text]{
      background-color: white;
    }
    input[type=number]{
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 h-60px">
        <header>
          <ul class="nav justify-content-left">
            <li class="nav-item">

            </li>
          </ul>
          <!--menu-->   
        </header>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 h-calc(100vh - 100px)" style="overflow-y: auto;">
      <main>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h1>Efetue seu cadastro</h1>
              <form method="post" action="mailto:seuemailaqui@gmail.com">
                <div class="form-group">
                  <label for="nome" class="col-form-label col-md-2">Nome:</label>
                  <input type="text" name="nome" id="nome" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="nome" class="col-form-label col-md-2">Email:</label>
                  <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="rua" class="col-form-label col-md-2">Rua:</label>
                  <input type="text" name="rua" id="rua" class="form-control" required>
                </div>
                <div class="form-group">            
                  <label for="number" class="col-form-label col-md-2">Nº:</label>
                  <div class="col">
                  <input type="number" name="num" id="num" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="compl" class="col-md-6 col-form-label">Complemento:</label>
                    <input type="text" name="compl" id="compl" class="form-control" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="cep" class="col-form-label col-md-2">CEP:</label>
                  <div class="col-md-5">
                    <input type="number" name="cep" id="cep" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">            
                    <div class="col-md-2">
                    <label for="cidade" class="col-form-label col-md-2">Cidade:</label>
                    </div>
                    <input type="text" name="cidade" id="cidade" class="form-control" required>

                  <div class="form-group">
                    <label for="estado" class="col-form-label col-md-6">UF:</label>
                    <input type="text" name="estado" id="estado" class="form-control" required>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="botao float-right">Cadastrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
                    
                </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

  </body>
